<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT - easework</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>* {
    margin: 0;
    padding: 0;
    border: border-box;
  }
  
body {
  background-image: url('https://media.istockphoto.com/photos/abstract-ice-christmas-blue-white-winter-background-sea-surf-pattern-picture-id1285333426?b=1&k=20&m=1285333426&s=170667a&w=0&h=tJmZ4O8GJMIaW90WZeZb5RK5WSu_FWIi1ph0NF20eLs=');
}


  html, body {
    height: 100vh;
    font-family: 'Balsamiq Sans', sans-serif;
  }
  
  body {
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .card {
    width: 70%;
    padding: 30px 90px 90px 90px;
    border: 6px solid rgba(0, 0, 0, 0.3);
    box-shadow: 20px 20px 0 rgba(0, 0, 0, 0.3);
    border-radius: 50px;
    position: relative;
  }
  
  .card h2 {
    color: rgba(0, 0, 0, 0.3);
    font-size: 60px;
    text-transform: uppercase;
  }
  
  .card .row {
    position: relative;
    width: 100%;
    display: grid;
    grid: auto / auto auto;
    grid-template-columns: repeat(auto-fit,minmax(40%, 1fr));
    grid-gap: 30px;
  }
  
  .card .row .col {
    position: relative;
    width: 100%;
    margin: 30px 20px 40px 0;
    transition: 0.5s;
  }
  .coll {
      position: relative;
      width: 450%;
      margin: 50px  20px 40px 0;
      transition: 0.5s;

  }

  
  
  .card .row .form-group {
    position: relative;
    width: 100%;
    height: 40px;
    color: black;
  }
  
  .card .row .form-group input,
  .card .row .form-group textarea {
    position: absolute;
    width: 90%;
    height: 100%;
    background: transparent;
    outline: none;
    font-size: 24px;
    padding: 10px 0 10px 20px;
    border: 5px solid rgba(0, 0, 0, 0.3);
    box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.3);
    color: black;
    border-radius: 50px;
  }
  
  .card .row .form-group label {
    line-height: 40px;
    color: black;
    font-size: 24px;
    margin: 0 0 0 30px;
    display: block;
    pointer-events: none;
  }
  
  .row .col:nth-child(6) {
    margin-top: 68px;
  }
  
  .card .row .form-group input:focus,
  .card .row .form-group textarea:focus {
    border: 5px solid black;
    transition: all 0.5s;
  }
  
  .card .row input[type="submit"] {
    border: 5px solid rgba(0, 0, 0, 0.3);
    box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.3);
    padding: 10px;
    height: 100%;
    width: 50%;
    cursor: pointer;
    outline: none;
    background: transparent;
    text-transform: uppercase;
    color: black;
    line-height: 40px;
    font-size: 24px;
    font-weight: 700;
    border-radius: 45px;
    transition: all 0.4s;
  }
  
  .card .row input[type="submit"]:hover {
    border: 5px solid rgba(255, 255, 255, 1);
    color: black;
    transition: all 0.4s;
  }
  
  @media screen and (max-width: 900px) {
    .card .row {
      grid-template-columns: repeat(auto-fit,minmax(70%, 1fr));
    }
    
    .card {
      padding: 20px;
    }
    
    .card h2 {
      font-size: 34px;
    }
    
    .card .row input[type="submit"] {
      width: 100%;
    }
  }</style>
    <body>
            <form action="mailto:easework25@gmail.com"
            method="POST"
            enctype="multipart/form-data"
            name="EmailForm">
            <div class="card">
                <h2>Contact Us</h2>
                <div class="row">
                <div class="col">
                    <div class="form-group">
                    <label>First Name</label>
                    <input type="text">
                    </div>
                </div>
          
              <div class="col">
                <div class="form-group">
                  <label>Surname</label>
                  <input type="text">
                </div>
              </div>
          
              <div class="col">
                <div class="form-group">
                  <label>Email</label>
                  <input type="text">
                </div>
              </div>
          
          
              <div class="col">
                <div class="form-group">
                  <label>Message</label>
                  <textarea></textarea>
                </div>
              </div>
          
              <div class="coll">
                <input type="submit" value="Submit">
              </div>
            </div>
          </div>
    </body>
</html>
